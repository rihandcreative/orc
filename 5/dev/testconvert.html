<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" integrity="sha512-V/C9Axb8EEL4ix79ERIJmpRd6Mp1rWVSxa2PIBCdCxqhEsfCBWp/R0xJ4U495czhcuDWrGOFYo8+QI3lJ9DK5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>window.jsPDF = window.jspdf.jsPDF;</script>
<script>
    function toDataUrl(url, callback) {
  var xhr = new XMLHttpRequest();
  xhr.onload = function() {
    var reader = new FileReader();
    reader.onloadend = function() {
      callback(reader.result);
    };
    reader.readAsDataURL(xhr.response);
  };
  xhr.open('GET', url);
  xhr.responseType = 'blob';
  xhr.send();
}

// Create and save  the PDF.
// The argument is the Base64 string for the image.
function makePDF(base64Img) {
  var doc = jsPDF({ // reinitialize doc
    orientation: "portrait",
    unit: "in",
    format: "A4"
  });
    // doc.addImage(base64Img, "JPEG", 0, 0, 8.5, 11);
    // doc.addImage(base64Img, "JPEG", 0, 0, 8.27, 11.69);
    doc.addImage(base64Img, "PNG", 0, 0, 8.27, 11.69);
    doc.save();
}

// Convert URL to Base64, then call makePDF function.
// toDataUrl("https://res.cloudinary.com/rihandcreative/image/upload/v1635512304/olimpiade/orc5-daftar/75196441_2437465576373087_3595001701083381760_n_cufkar.jpg", makePDF);
toDataUrl("https://sales.kencanaindonesia.co.id/wp-content/uploads/2021/04/placeholder-3.png", makePDF);
